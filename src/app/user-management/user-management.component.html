

  <mat-toolbar>
      <span>User Management</span>
   </mat-toolbar>
   <mat-card class="example-card">
    <!--<mat-card-content> -->
        <ul class="heroes">
            <li *ngFor="let user of users">
              <a routerLink="/detail/{{user.id}}"><span class="badge">{{user.id}}</span> {{user.username}}</a>
              <button class="delete" title="delete hero" (click)="delete(user)">x</button>
              <!-- <button type="button" title="delete hero" mat-raised-button (click)="delete(user)" color="primary">x</button> -->
            </li>
          </ul>
    <!-- </mat-card-content> -->

    <mat-card-actions>
        <button type="button" mat-raised-button routerLink="/register" color="primary">Create</button>
        <button type="button" mat-raised-button (click)="goBack()" color="primary">Back</button>
    </mat-card-actions>
</mat-card>
